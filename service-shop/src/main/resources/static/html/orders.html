<h3>Orders</h3>
<table class="table table-hover" ng-show="orders">
	<thead>
	<tr>
		<th>ID</th>
		<th>Status</th>
		<th>Items</th>
		<th>Sum</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="order in orders" ng-click="openOrder(order.id)">
		<td>{{$index + 1}}</td>
		<td>{{order.status}}</td>
		<td>
			<div class="row" ng-repeat="item in order.items">
				<div class="col-2">{{item.title}}</div>
				<div class="col-1">{{item.count}}</div>
				<div class="col-1">{{item.sum}}</div>
			</div>
		</td>
		<td>{{order.sumTotal}}</td>
	</tr>
	</tbody>
</table>
<p ng-show="isAuthenticated() && (!orders || orders.length == 0)">There are no orders.</p>
<p ng-show="!isAuthenticated()">Login to view orders.</p>
