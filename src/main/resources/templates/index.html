<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>E-Stationery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="position: fixed; top: 0; width: 100%; background-color: #fff; padding: 10px">
		<nav class="container" style="margin: 0 auto;">
			<a class="btn btn-primary" href="#" th:href="@{/products}">Products list</a>
			<a class="btn btn-primary" href="#" th:href="@{/products/new}">New product</a>
		</nav>
	</div>
	<div class="container" style="margin-top: 70px;">
		<form class="row" action="#" th:action="@{/products/filter}">
			<div class="input-group">
				<span class="input-group-text">Min and Max Price</span>
				<input type="number" step=".01" class="form-control" name="min" aria-label="Min Price" th:value="${minPrice} ?: '0.0'">
				<input type="number" step=".01" class="form-control" name="max" aria-label="Max Price" th:value="${maxPrice} ?: '0.0'">
				<button type="submit" class="btn btn-primary">Apply</button>
			</div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">ID</th>
					<th scope="col">Title</th>
					<th scope="col">Price</th>
					<th scope="col">&nbsp;</th>
					<th scope="col">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, item: ${products}">
					<th scope="row" th:text="${item.index + 1}"></th>
					<td th:text="${product.id}"></td>
					<td th:text="${product.title}"></td>
					<td th:text="${product.price}"></td>
					<td><a class="btn btn-primary" href="#" th:href="@{'products/' + ${product.id}}">Details</a></td>
					<td><a class="btn btn-primary" href="#" th:href="@{'products/delete/' + ${product.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
