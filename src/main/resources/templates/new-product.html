<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>E-Stationery: New product</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="position: fixed; top: 0; width: 100%; background-color: #fff; padding: 10px">
		<nav class="container" style="margin: 0 auto;">
			<a class="btn btn-primary" href="#" th:href="@{/products}">Products list</a>
			<a class="btn btn-primary" href="#" th:href="@{/products/new}">New product</a>
		</nav>
	</div>
	<div class="container" style="margin-top: 70px;">
		<h4>New product:</h4>
		<form th:action="@{/products/new}" action="#" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input id="title" class="form-control" name="title">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				<input id="price" type="number" step=".01" class="form-control" name="price">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
