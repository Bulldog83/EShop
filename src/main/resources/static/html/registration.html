<h3>Registration</h3>
<div ng-show="!isAuthenticated()">
	<div class="ps-3" ng-show="errors">
		<p class="text-danger fw-bold mb-1" ng-repeat="err in errors">{{err}}</p>
	</div>
	<form ng-submit="doRegister()" novalidate>
		<div class="form-group col-md-6 mb-3">
			<label for="username">E-mail*</label>
			<input id="username" class="form-control" ng-model="user.username" type="email">
		</div>
		<div class="form-group col-md-6 mb-1">
			<label for="password">Password*</label>
			<input id="password" class="form-control" ng-model="user.password" type="password">
		</div>
		<div class="form-group col-md-6 mb-3">
			<label for="password_confirm">Confirm password</label>
			<input id="password_confirm" class="form-control" ng-model="passwordConfirm" type="password">
		</div>
		<div class="form-group col-md-6 mb-1">
			<label for="first_name">First Name</label>
			<input id="first_name" class="form-control" ng-model="user.firstName" type="text">
		</div>
		<div class="form-group col-md-6 mb-2">
			<label for="last_name">Last Name</label>
			<input id="last_name" class="form-control" ng-model="user.lastName" type="text">
		</div>
		<p class="text-danger fw-bold">Fields marked with '*' are required.</p>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
<div ng-show="isAuthenticated()">You've registered already.</div>
